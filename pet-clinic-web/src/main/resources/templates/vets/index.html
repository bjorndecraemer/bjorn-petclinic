<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com" th:replace="~{fragments/layout :: layout (~{::body},'vets')}" >
<head>
    <meta charset="UTF-8">
    <title>Veterinarians</title>
</head>
<body>
<h2 th:text="'Veterinarians'" ></h2>
<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>First name</th>
        <th>Last name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.firstName}">John</td>
        <td th:text="${vet.lastName}">Doe</td>
    </tr>
    </tbody>
</table>
</body>
</html>
