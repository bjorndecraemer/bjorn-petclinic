<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com" th:replace="~{fragments/layout :: layout (~{::body},'owners')}" >
<head>
    <meta charset="UTF-8">
    <title>List of Pet owners</title>
</head>
<body>
<h2 th:text="'List of Owners'">Owners List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 150px">Id</th>
            <th style="width: 200px">First name</th>
            <th  style="width: 120px">Last name</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}" >1</td>
        <td th:text="${owner.firstName}" >1</td>
        <td th:text="${owner.LastName}" >1</td>
    </tr>
    </tbody>
</table>
</body>
</html>
